<!DOCTYPE html>
<head>
  <title>Stardew Valley</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
 
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src= "images/stardew-valley-home.png" alt="Home Page" width="100%" height="100%"> 
      <div class="carousel-caption">
        <h1>An Open-Ended Country Life RPG!</h1>
      </div> 
    </div>
    <div class="carousel-item">
      <img src= "images/stardew-valley-farm.png" alt="Farm" width="1200" height="600">  
    </div>
    <div class="carousel-item">
      <img src="images/stardew-valley-activities.png" alt="Fishing" width="1200" height="600">     
    </div>
    <div class="carousel-item">
      <img src="images/stardew-valley-activites2.png" alt="Mining" width="1200" height="600">     
    </div>
    <div class="carousel-item">
      <img src="images/stardew-valley-activities3.png" alt="Special Events" width="1200" height="600">     
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
